<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acei.us (airship-poc-0.0.1)</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
  <section class="section" id="app">
    <aceius-header></aceius-header>
    <div class="container">
        <div class="hero">
        <div class="hero-body">
            <div class="container is-centered">
                <img src="https://acei.us/favicon.png" alt="acei.us Logo" width="256">
                <h1 class="title">Hello, I'm Aceius.<br />Welcome to Acei.us.</h1>
            </div>
        </div>
        </div>

        <div class="content">
          <article class="message is-dark">
            <div class="message-header">
              <p>Website Under Construction</p>
              <button class="delete" aria-label="delete"></button>
            </div>
            <div class="message-body">
              <p>This website a rework of my old website, and is a work in progress. The below progress bar is manually updated and is a way to show our progress.</p>
              <progress class="progress is-warning">33%</progress>
            </div>
          </article>

          <p>I'm Aceius, a person who like to write code, chill, and write more code.</p>
        </div>
    </div>
    <footer class="container">
        <a href="https://bulma.io">
            <img
                src="https://bulma.io/images/made-with-bulma.png"
                alt="Made with Bulma"
                width="128"
                height="24">
        </a>
    </footer>
  </section>
  <script src="/assets/js/components.js"></script>
  </body>
</html>
